name: Build and Push Docker Image

on:
  push:
    branches:
      - prod
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

env:
  IMAGE_NAME: fjs24-cicd-grupp4  # Your Docker Hub repository name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production  # This line tells GitHub to use environment secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_PROJECT_REF=${{ secrets.NEXT_PUBLIC_PROJECT_REF }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed successfully! ðŸŽ‰"

      - name: Trigger Render deployment
        if: github.event_name != 'pull_request'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "Render deployment triggered! ðŸš€"
